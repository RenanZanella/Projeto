<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre mim</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu_link" href="index.html">Home</a>
            <a class="cabecalho_menu_link" href="about.html">Sobre mim</a>
            <a class="cabecalho_menu_link" href="contate-me.html">Contate-me</a>
        </nav>
    </header>

    <main class="apresentacao">
        <section class="contato_conteudo">
            <h2 class="apresentacao__conteudo__titulo">Formul√°rio de Contato</h2>
            <form id="formulario-contato" action="#" method="POST">
                <div class="campo-formulario">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
            
                <div class="campo-formulario">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            
                <div class="campo-formulario">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" required></textarea>
                </div>
            
                <div class="botao-enviar">
                    <input type="submit" value="Enviar">
                </div>
            </form>

            <div class="mensagem-agradecimento" id="mensagem-agradecimento">
                Obrigado pelo seu contato! Recebemos sua mensagem. üëçüòä
            </div>
        </section>
        <img class="apresentacao_imagem" src="./assets/renan1.png" alt="Foto de Renan" height="500" width="350">
    </main>

    <footer class="roda_pe">
        <p>Desenvolvido por Renan.</p>
    </footer>

    <script>
        
        const formulario = document.getElementById('formulario-contato');

        
        formulario.addEventListener('submit', function(event) {
            event.preventDefault();
            const mensagemAgradecimento = document.getElementById('mensagem-agradecimento');
            mensagemAgradecimento.style.display = 'block';

            formulario.reset();

            setTimeout(function() {
            mensagemAgradecimento.style.display = 'none';
            location.reload();
            }, 5000);
        });
    </script>
</body>
</html>
